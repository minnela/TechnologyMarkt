<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <title>Hello, world!</title>
</head>
<body background="https://wallpapercave.com/wp/wp7686513.jpg">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">TechnologyMarkt</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/addMobilePhone">Insert Phone <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addComputer">Insert Computer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search">Search Device</a>
            </li>

        </ul>
    </div>
</nav>
<form class="needs-validation" th:action="@{/search}" th:method="post">
    <div class="form-column">
        <div class="col-md-4 mb-3">
            <label>Select Device Type</label>
            <select class="form-control form-control-sm" id="devices" onchange="myFunction(this.value)">
                <option value="select_device">Select a Device</option>
                <option value="computer">Computer</option>
                <option value="mobile_phone">Mobile Phone</option>
            </select>
        </div>

        <div class="col-md-4 mb-3" style="display: none" id="computer_brand">
            <label >Select Computer Brand</label>
            <select class="form-control form-control-sm">
                <option value="">Select a Brand</option>
                <option value="computer">Computer</option>
            </select>
        </div>

        <div class="col-md-4 mb-3" style="display: none" id="phone_brand">
            <label >Select Mobile Phone Brand</label>
            <select class="form-control form-control-sm">
                <option value="">Select a Brand</option>
                <option value="phone">Phone</option>
            </select>
        </div>

    </div>


</form>


<script>
    function myFunction(val) {
        if(val === "computer"){
            document.getElementById("computer_brand").style.display = "list-item";
            document.getElementById("phone_brand").style.display = "none";
        }
        else if(val === "mobile_phone"){
            document.getElementById("computer_brand").style.display = "none";
            document.getElementById("phone_brand").style.display = "list-item";
        }
        else if(val === "select_device"){
            document.getElementById("computer_brand").style.display = "none";
            document.getElementById("phone_brand").style.display = "none";
        }
    }


</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
