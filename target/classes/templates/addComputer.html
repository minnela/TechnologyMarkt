<form class="needs-validation" th:action="@{/addComputer}" th:object="${comment}" th:method="post">
    <div class="form-column">
        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Header</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Enter Blog Header" />
        </div>
        <div class="col-md-4 mb-3">
            <label>Computer Brand</label>
            <select th:field="*{compBrand}" class="form-control form-control-sm" id="compBrand">
                <option value="">Select a Brand</option>
                <option th:each="comp:${computers}"
                        th:value="${comp.brand}"
                        th:selected="${comp.brand}"
                        th:text="${comp.brand}">
                </option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label>Computer Brand</label>
            <select th:field="*{commentCompOs}" class="form-control form-control-sm" id="commentCompOs">
                <option value="">Select a Brand</option>
                <option th:each="comp:${computers}"
                        th:value="${comp.os}"
                        th:selected="${comp.os}"
                        th:text="${comp.os}">
                </option>
            </select>
        </div>
    <div class="col-md-4 mb-3">
        <label>Computer Comment</label>
        <div class="input-group">
            <input type="text" class="form-control" id="validationTooltip07" placeholder="Enter Computer Comment" aria-describedby="validationTooltipUsernamePrepend" th:field="*{commentComp}"/>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Insert</button>
</form>
