<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">TechnologyMarkt</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>

                <a class="nav-link" href="/addMobilePhone">Insert Phone <span class="sr-only">(current)</span></a>

            <li class="nav-item">

            </li>

        </ul>
    </div>
</nav>
<form class="needs-validation" th:action="@{/addMobilePhone}" th:object="${mobilePhone}" th:method="post">
    <div class="form-column">
        <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Phone Name</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="Enter Mobile Phone Name" value="Mark" th:field="*{name}"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Mobile Phone Brand</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Enter Mobile Phone Brand" value="Otto" th:field="*{brand}"/>
            <small th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="validationTooltipUsername">Mobile Phone Color</label>
            <div class="input-group">
                <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Enter Mobile Phone Color" aria-describedby="validationTooltipUsernamePrepend" th:field="*{color}"/>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <label for="validationTooltipUsername">Mobile Phone Screen Size</label>
        <div class="input-group">
            <input type="text" class="form-control" id="validationTooltip03" placeholder="Enter Screen Size" aria-describedby="validationTooltipUsernamePrepend" th:field="*{screenSize}"/>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="validationTooltipUsername">Mobile Phone Operating System</label>
        <div class="input-group">
            <input type="text" class="form-control" id="validationTooltip05" placeholder="Enter OS" aria-describedby="validationTooltipUsernamePrepend" th:field="*{os}"/>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="validationTooltipUsername">Mobile Phone Production Year</label>
        <div class="input-group">
            <input type="text" class="form-control" id="validationTooltip06" placeholder="Enter Production Year" aria-describedby="validationTooltipUsernamePrepend" th:field="*{productionYear}"/>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="validationTooltipUsername">Mobile Phone Comment</label>
        <div class="input-group">
            <input type="text" class="form-control" id="validationTooltip04" placeholder="Enter Comment" aria-describedby="validationTooltipUsernamePrepend" th:field="*{comments}"/>
        </div>
    </div>
    </div>

    <button class="btn btn-primary" type="submit">Insert</button>
</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
